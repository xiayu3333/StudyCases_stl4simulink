system = sys2
initially = "t==0 & arrival_upper_1.Z==1.8 & arrival_lower_1.Z==0 & loc(arrival_upper_1)==atMaximum"
forbidden = ""
scenario = phaver
directions = box
set-aggregation = "none"
sampling-time = 0.01
flowpipe-tolerance = 0.0005
simu-init-sampling-points = 1
time-horizon = 2
iter-max = 10
output-variables = "t,arrival_upper_1.Z,arrival_lower_1.Z"
output-format = INTV
verbosity = h
output-error = 0.0001
rel-err = 1.0E-6
abs-err = 1.0E-9
